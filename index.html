<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StealthLink - Secret Chat</title>
    
    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js?59"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">Connecting...</div>
        </div>
    </div>

    <!-- Session Gatekeeper -->
    <div id="sessionGate" class="session-gate" style="display: none;">
        <div class="gate-container">
            <div class="app-logo">
                <div class="logo-icon">SL</div>
                <h1>StealthLink</h1>
                <p>Secure ‚Ä¢ Temporary ‚Ä¢ Anonymous</p>
            </div>
            
            <div class="join-options">
                <button id="createRoomBtn" class="primary-button">
                    Create Secret Room
                </button>
                
                <div class="divider">
                    <span>or</span>
                </div>
                
                <div class="join-form">
                    <input 
                        type="text" 
                        id="roomCodeInput" 
                        class="room-code-input" 
                        placeholder="Enter room code" 
                        maxlength="8"
                        autocomplete="off"
                    >
                    <button id="joinRoomBtn" class="secondary-button">
                        Join Room
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Chat Interface -->
    <div id="chatInterface" class="chat-interface" style="display: none;">
        <!-- Header -->
        <div class="chat-header">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Connecting...</span>
            </div>
            <div class="room-info">
                <span class="room-code" id="displayRoomCode">XX-XXX</span>
                <button id="leaveRoomBtn" class="leave-btn">Leave</button>
            </div>
        </div>

        <!-- Messages Container -->
        <div class="messages-container" id="messagesContainer">
            <div class="no-messages">
                <div class="empty-icon">üîí</div>
                <p>Start your secret conversation</p>
            </div>
        </div>

        <!-- Typing Indicator -->
        <div id="typingIndicator" class="typing-indicator" style="display: none;">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <span class="typing-text">Partner is typing</span>
        </div>

        <!-- Input Bar -->
        <div class="input-bar">
            <div class="input-container">
                <input 
                    type="text" 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="Encrypted message..." 
                    maxlength="1000"
                >
                <button id="sendBtn" class="send-btn" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div id="errorModal" class="error-modal" style="display: none;">
        <div class="modal-content">
            <div class="error-icon">‚ö†Ô∏è</div>
            <h3 id="errorTitle">Error</h3>
            <p id="errorMessage">Something went wrong</p>
            <button id="errorCloseBtn" class="primary-button">OK</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="app.js"></script>
</body>
</html>
