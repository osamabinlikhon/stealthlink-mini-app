# Create docker-compose.dev.yml for development:
version: '3.8'
services:
  stealth-chat-dev:
    build:
      context: .
      target: development
    container_name: stealth-chat-dev
    ports:
      - "3000:3000"
      - "3001:3001"
      - "9229:9229"  # Debug port
    environment:
      - NODE_ENV=development
      - DEBUG_MODE=true
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
    networks:
      - stealth-network